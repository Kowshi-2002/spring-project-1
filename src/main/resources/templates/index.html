<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>
  <body>
    <form action="" id="form" class="p-5 d-flex justify-content-center" >
      <label for="name">Employee Name</label>
      <br />
      <input type="text" name="name" id="name" placeholder="Name" />
      <p id="field1" style="color: red"></p>
      <br />
      <label for="email">Email ID</label>
      <br />
      <input type="email" name="email" id="email" placeholder="Email ID" />
      <p id="field2" style="color: red"></p>

      <br />

      <label for="mobile">Mobile Number</label>
      <br />
      <input
        type="number"
        name="mobile"
        id="mobile"
        placeholder="Mobile Number"
      />
      <p id="field3" style="color: red"></p>

      <br />

      <label for="gender">Gender</label>
      <br />
      <input type="text" name="gender" id="gender" placeholder="Gender" />
      <p id="field4" style="color: red"></p>

      <br />

      <label for="dob">Date Of Birth</label>
      <br />
      <input type="date" name="dob" id="dob" placeholder="Date Of birth" />
      <p id="field5" style="color: red"></p>

      <br />

      <label for="pastwork">Past Work Experience</label>
      <br />
      <input
        type="number"
        name="pastwork"
        id="pastwork"
        placeholder="Past Experience"
      />
      <p id="field6" style="color: red"></p>

      <br />

      <label for="joining">Joining Date</label>
      <br />
      <input
        type="date"
        name="joining"
        id="joining"
        placeholder="Year Of Joining"
      />
      <p id="field7" style="color: red"></p>

      <br />

      <label for="qualification">Qualification</label>
      <br />
      <input
        type="text"
        name="qualification"
        id="qualification"
        placeholder="Qualification"
      />
      <p id="field8" style="color: red"></p>

      <br />

      <button type="submit" class="">Submit</button>
    </form>

    <br>
    <br>
    <button type="submit" id="view">View All Data</button>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
      integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <script th:src="@{/index.js}"></script>
  </body>
</html>
